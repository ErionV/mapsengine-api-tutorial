<!--HTML file for tutorial-->
<!DOCTYPE html>
<html>
<head>
  <title>Introduction</title>
  <link href="tutorial.css" rel="stylesheet" type="text/css" />
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
  <script src="markdown.js"></script>
  <script type="text/javascript" src="tutorial.js"></script>
</head>
<body>
  <div class = 'title-bar'>
    <img src = "http://img.talkandroid.com/uploads/2013/10/google_maps_engine_app_icon.png" class ="maps-icon"/>
    <div class = 'title'>Google Maps Engine API Tutorial</div>
  </div>
  <div class = 'lesson'>
    <div class = 'instructions'></div>
    <!-- TODO: add inventory here -->
    <div class = 'request'>
      <div class = 'url' contenteditable = "true" tabindex="0"></div>
      <input type="button" value="Get" class="get-button pointer" onclick = 'activeLesson.submit()'/>
    </div>
    <!-- TODO: js this feedback handling-->
    <!-- need to add "success" and "failure" class to the feedback div to handle success/failure-->
    <div class = "feedback">
      <div class = "ribbon">Congratulations! You entered the right URL!</div>
      <div class = "message"></div>
    </div>
    <div class = 'response'></div>
  </div>
  <!-- TODO: Replace this next button with general-button once js for feedback is integrated-->
  <input type = 'button' value = 'Next Lesson >' class = 'button next-button' onclick = 'activeLesson.next.update()'>
  <div class = "buttons"></div>
</body>
</html>
